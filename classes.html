<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX GYM - Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="flex h-screen bg-image dark-mode gradient-bg">
    <div class="flex h-screen w-full bg-black bg-opacity-75">
        <!-- Sidebar -->
        <aside class="bg-industrial w-64 h-full flex flex-col">
            <div class="p-4">
                <h1 class="text-2xl font-bold flex items-center">
                    <img src="assets/images/gym-logo.png" alt="FLEX GYM Logo" class="mr-2 w-12 h-12 rounded-lg">
                    FLEX GYM
                </h1>
            </div>
            <nav class="flex-1 overflow-y-auto">
                <a href="index.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="home" class="mr-3"></i> Dashboard
                </a>
                <a href="workout-plan.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="calendar" class="mr-3"></i> Workout Plan
                </a>
                <a href="nutrition.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="coffee" class="mr-3"></i> Nutrition
                </a>
                <a href="progress-tracker.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="trending-up" class="mr-3"></i> Progress Tracker
                </a>
                <a href="classes.html" class="sidebar-link flex items-center px-4 py-3 active">
                    <i data-feather="users" class="mr-3"></i> Classes
                </a>
                <a href="community.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="message-square" class="mr-3"></i> Community
                </a>
            </nav>
            <div class="p-4">
                <button id="theme-toggle" class="btn-primary px-4 py-2 rounded-full flex items-center neon-glow">
                    <i data-feather="moon" class="mr-2"></i> Toggle Theme
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <header class="bg-industrial p-4 flex justify-between items-center">
                <h2 class="text-2xl font-semibold">Classes</h2>
                <a href="index.html" class="btn-primary px-4 py-2 rounded-full text-sm neon-glow">Back to Dashboard</a>
            </header>

            <div class="p-6">
                <!-- Live Class Schedule -->
                <div class="card p-6 rounded-lg mb-8 neon-glow">
                    <h3 class="text-xl font-semibold mb-4">Live Class Schedule</h3>
                    <div id="class-schedule" class="space-y-4"></div>
                </div>

                <!-- Trainer Session Scheduler -->
                <div class="card p-6 rounded-lg mb-8 neon-glow">
                    <h3 class="text-xl font-semibold mb-4">Book a Trainer Session</h3>
                    <div id="trainer-schedule" class="space-y-4"></div>
                </div>

                <!-- Class Leaderboard -->
                <div class="card p-6 rounded-lg mb-8 neon-glow">
                    <h3 class="text-xl font-semibold mb-4">Class Leaderboard</h3>
                    <div id="class-leaderboard" class="space-y-2"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="classes-list">
                    <div class="card overflow-hidden rounded-lg neon-glow">
                        <video controls class="w-full h-48">
                            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="p-4">
                            <h4 class="font-semibold mb-2">Strength Training</h4>
                            <p class="text-sm text-gray-400 mb-4">Build muscle and strength</p>
                            <a href="strength-training.html" class="btn-primary px-4 py-2 rounded-full text-sm w-full inline-block text-center neon-glow">Join Now</a>
                        </div>
                    </div>
                    <div class="card overflow-hidden rounded-lg neon-glow">
                        <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b" alt="Yoga Flow" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h4 class="font-semibold mb-2">Yoga Flow</h4>
                            <p class="text-sm text-gray-400 mb-4">Enhance flexibility</p>
                            <button class="btn-primary px-4 py-2 rounded-full text-sm w-full neon-glow" onclick="bookClass('Yoga Flow')">Join Now</button>
                        </div>
                    </div>
                    <div class="card overflow-hidden rounded-lg neon-glow">
                        <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438" alt="HIIT Cardio" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h4 class="font-semibold mb-2">HIIT Cardio</h4>
                            <p class="text-sm text-gray-400 mb-4">Burn fat effectively</p>
                            <button class="btn-primary px-4 py-2 rounded-full text-sm w-full neon-glow" onclick="bookClass('HIIT Cardio')">Join Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
    <script>feather.replace();</script>
</body>
</html>
