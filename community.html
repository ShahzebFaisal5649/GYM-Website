<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX GYM - Community</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="flex h-screen bg-image dark-mode gradient-bg">
    <div class="flex h-screen w-full bg-black bg-opacity-75">
        <!-- Sidebar -->
        <aside class="bg-industrial w-64 h-full flex flex-col">
            <div class="p-4">
                <h1 class="text-2xl font-bold flex items-center">
                    <img src="assets/images/gym-logo.png" alt="FLEX GYM Logo" class="mr-2 w-12 h-12 rounded-lg">
                    FLEX GYM
                </h1>
            </div>
            <nav class="flex-1 overflow-y-auto">
                <a href="index.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="home" class="mr-3"></i> Dashboard
                </a>
                <a href="workout-plan.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="calendar" class="mr-3"></i> Workout Plan
                </a>
                <a href="nutrition.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="coffee" class="mr-3"></i> Nutrition
                </a>
                <a href="progress-tracker.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="trending-up" class="mr-3"></i> Progress Tracker
                </a>
                <a href="classes.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="users" class="mr-3"></i> Classes
                </a>
                <a href="community.html" class="sidebar-link flex items-center px-4 py-3 active">
                    <i data-feather="message-square" class="mr-3"></i> Community
                </a>
            </nav>
            <div class="p-4">
                <button id="theme-toggle" class="btn-primary px-4 py-2 rounded-full flex items-center neon-glow">
                    <i data-feather="moon" class="mr-2"></i> Toggle Theme
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <header class="bg-industrial p-4 flex justify-between items-center">
                <h2 class="text-2xl font-semibold">Community</h2>
                <a href="index.html" class="btn-primary px-4 py-2 rounded-full text-sm neon-glow">Back to Dashboard</a>
            </header>

            <div class="p-6">
                <div class="mb-8">
                    <img src="https://www.glofox.com/wp-content/uploads/2019/03/fitness20community-2.png" alt="Community" class="w-full h-64 object-cover rounded-lg mb-4 neon-glow">
                    <h3 class="text-2xl font-bold mb-4">Join Our Fitness Community</h3>
                    <p class="text-gray-400 mb-4">Connect with fellow fitness enthusiasts, share your journey, and stay motivated!</p>
                </div>
                <div class="card p-6 rounded-lg neon-glow">
                    <h4 class="text-xl font-semibold mb-4">Recent Posts</h4>
                    <div class="space-y-4" id="community-posts"></div>
                    <form onsubmit="sharePost(event)" class="mt-4">
                        <div class="mb-4">
                            <label class="block text-gray-400">Your Post</label>
                            <textarea id="post-content" class="w-full p-2 rounded bg-gray-700 text-white" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary px-6 py-3 rounded-full animate-pulse neon-glow">Share Your Story</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
    <script>feather.replace();</script>
</body>
</html>
