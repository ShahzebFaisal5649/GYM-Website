<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX GYM - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="flex h-screen bg-image dark-mode gradient-bg">
    <div class="flex h-screen w-full bg-black bg-opacity-75">
        <!-- Sidebar -->
        <aside class="bg-industrial w-64 h-full flex flex-col">
            <div class="p-4">
                <h1 class="text-2xl font-bold flex items-center">
                    <img src="assets/images/gym-logo.png" alt="FLEX GYM Logo" class="mr-2 w-12 h-12 rounded-lg">
                    FLEX GYM
                </h1>
            </div>
            <nav class="flex-1 overflow-y-auto">
                <a href="index.html" class="sidebar-link flex items-center px-4 py-3 active">
                    <i data-feather="home" class="mr-3"></i> Dashboard
                </a>
                <a href="workout-plan.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="calendar" class="mr-3"></i> Workout Plan
                </a>
                <a href="nutrition.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="coffee" class="mr-3"></i> Nutrition
                </a>
                <a href="progress-tracker.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="trending-up" class="mr-3"></i> Progress Tracker
                </a>
                <a href="classes.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="users" class="mr-3"></i> Classes
                </a>
                <a href="community.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="message-square" class="mr-3"></i> Community
                </a>
            </nav>
            <div class="p-4">
                <button id="theme-toggle" class="btn-primary px-4 py-2 rounded-full flex items-center neon-glow">
                    <i data-feather="moon" class="mr-2"></i> Toggle Theme
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <header class="bg-industrial p-4 flex justify-between items-center">
                <h2 class="text-2xl font-semibold">Contact Us</h2>
                <a href="index.html" class="btn-primary px-4 py-2 rounded-full text-sm neon-glow">Back to Dashboard</a>
            </header>

            <div class="p-6">
                <div class="mb-8">
                    <h3 class="text-2xl font-bold mb-4">Get in Touch</h3>
                    <p class="text-gray-400 mb-4">Have questions? Weâ€™re here to help!</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card p-6 rounded-lg neon-glow">
                        <form onsubmit="sendContactMessage(event)">
                            <div class="mb-4">
                                <label class="block text-gray-400">Name</label>
                                <input type="text" id="contact-name" class="w-full p-2 rounded bg-gray-700 text-white" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-400">Email</label>
                                <input type="email" id="contact-email" class="w-full p-2 rounded bg-gray-700 text-white" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-400">Message</label>
                                <textarea id="contact-message" class="w-full p-2 rounded bg-gray-700 text-white" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn-primary px-6 py-3 rounded-full neon-glow">Send Message</button>
                        </form>
                    </div>
                    <div class="card p-6 rounded-lg neon-glow">
                        <h4 class="text-xl font-semibold mb-4">Contact Info</h4>
                        <p class="text-gray-400 mb-2"><i data-feather="map-pin" class="mr-2 text-accent"></i> 123 Fitness St, Gym City</p>
                        <p class="text-gray-400 mb-2"><i data-feather="phone" class="mr-2 text-accent"></i> (123) 456-7890</p>
                        <p class="text-gray-400"><i data-feather="mail" class="mr-2 text-accent"></i> info@flexgym.com</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
    <script>feather.replace();</script>
</body>
</html>
