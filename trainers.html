<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX GYM - Trainers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="flex h-screen bg-image dark-mode gradient-bg">
    <div class="flex h-screen w-full bg-black bg-opacity-75">
        <!-- Sidebar -->
        <aside class="bg-industrial w-64 h-full flex flex-col">
            <div class="p-4">
                <h1 class="text-2xl font-bold flex items-center">
                    <img src="assets/images/gym-logo.png" alt="FLEX GYM Logo" class="mr-2 w-12 h-12 rounded-lg">
                    FLEX GYM
                </h1>
            </div>
            <nav class="flex-1 overflow-y-auto">
                <a href="index.html" class="sidebar-link flex items-center px-4 py-3 active">
                    <i data-feather="home" class="mr-3"></i> Dashboard
                </a>
                <a href="workout-plan.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="calendar" class="mr-3"></i> Workout Plan
                </a>
                <a href="nutrition.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="coffee" class="mr-3"></i> Nutrition
                </a>
                <a href="progress-tracker.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="trending-up" class="mr-3"></i> Progress Tracker
                </a>
                <a href="classes.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="users" class="mr-3"></i> Classes
                </a>
                <a href="community.html" class="sidebar-link flex items-center px-4 py-3">
                    <i data-feather="message-square" class="mr-3"></i> Community
                </a>
            </nav>
            <div class="p-4">
                <button id="theme-toggle" class="btn-primary px-4 py-2 rounded-full flex items-center neon-glow">
                    <i data-feather="moon" class="mr-2"></i> Toggle Theme
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <header class="bg-industrial p-4 flex justify-between items-center">
                <h2 class="text-2xl font-semibold">Our Trainers</h2>
                <a href="index.html" class="btn-primary px-4 py-2 rounded-full text-sm neon-glow">Back to Dashboard</a>
            </header>

            <div class="p-6">
                <div class="mb-8">
                    <h3 class="text-2xl font-bold mb-4">Meet Our Expert Trainers</h3>
                    <p class="text-gray-400 mb-4">Our certified trainers are here to guide you to success.</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="card p-6 rounded-lg flex items-center neon-glow">
                        <img src="https://images.unsplash.com/photo-1599058917212-d750089bc07e" alt="John Smith" class="w-20 h-20 rounded-full mr-4 object-cover">
                        <div>
                            <h5 class="font-semibold">John Smith</h5>
                            <p class="text-sm text-gray-400 mb-2">Strength & Conditioning</p>
                            <button class="btn-primary px-4 py-2 rounded-full text-sm neon-glow" onclick="showTrainerProfile('John Smith')">View Profile</button>
                        </div>
                    </div>
                    <div class="card p-6 rounded-lg flex items-center neon-glow">
                        <img src="https://images.unsplash.com/photo-1571019614242-4b3532a749a1" alt="Sarah Johnson" class="w-20 h-20 rounded-full mr-4 object-cover">
                        <div>
                            <h5 class="font-semibold">Sarah Johnson</h5>
                            <p class="text-sm text-gray-400 mb-2">Yoga & Pilates</p>
                            <button class="btn-primary px-4 py-2 rounded-full text-sm neon-glow" onclick="showTrainerProfile('Sarah Johnson')">View Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
    <script>feather.replace();</script>
</body>
</html>
